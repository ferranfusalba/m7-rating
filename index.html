<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puntuació d'hotels per estrelles</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <h1>Puntuació d'hotels</h1>
        <p id="subtitle">Recordes l'últim hotel on et vas allotjar? Puntua la teva experiència!</p>
        <input id="message">
    </div>

    <div class="stars">
        <div class="star" id="transparent">0</div>
        <div class="star" id="1">‎★</div>
        <div class="star" id="2">‎★</div>
        <div class="star" id="3">‎★</div>
        <div class="star" id="4">‎★</div>
        <div class="star" id="5">‎★</div>
        <div class="star" id="transparent">0</div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
